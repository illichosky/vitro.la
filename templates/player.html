<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="static/script.js"></script>
    </head>

	<body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Jukebox</a>
                    <h4 id="jukename" name="jukename">{{ jukename }}</h4>
                </div>
             </div>
        </nav>


        <div class="col-lg-12  container-fluid">
            <div id="videocontainer" class="embed-responsive embed-responsive-16by9">
                <div id="playerContainer" class="playerContainer"></div>
            </div>
        </div>

        <div id="playbackControl" class="panel panel-default">
            <div id="playback-wrapper">
                <i id="skipPrevious" class = "material-icons" style="font-size:36px;">skip_previous</i>
                <i id="play" class = "material-icons" style="font-size:40px;">play_arrow</i>
                <i id="pause" class = "material-icons" style="font-size:40px;">pause</i>
                <i id="skipNext" class = "material-icons"style="font-size:36px;">skip_next</i>
            </div>
        </div>



        <div id="containerPlaylist" class = "panel panel-default">
            <div class="panel-heading">Playlist
                 <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                    <input type="radio" name="options" id="repeatPlayMode" autocomplete="off" checked> Repeat Playlist
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="stopPlayMode" autocomplete="off"> Stop playing
                    </label>
                    <label class="btn btn-primary">
                    <input type="radio" name="options" id="automaticPlayMode" autocomplete="off"> Automaticly add songs
                    </label>
                </div>

            </div>
            <ul id="playlist" class="list-group"></ul>
        </div>

        <div id="searchContainer" class="panel panel-default">
            <div class="panel-heading"> Search
            <form id="search-form" name="search-form" onsubmit="return search()" method="POST">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="input-lg">
                    <input type="submit" name="search-btn" id="search-btn" placeholder="Search...">
                </div>
            </form>
            </div>

            <ul id="results"></ul>
        </div>


  </body>
</html>
